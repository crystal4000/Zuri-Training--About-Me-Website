<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="css/signInUp.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main -->
    <div class="background wrapper">
      <header>
        <h1>Log In</h1>
      </header>

      <main>
        <div class="form">
          <form action="about.html" method="post">
            <div class="form-row">
              <div class="input-box-exception">
                <input
                  class="text"
                  type="email"
                  name="Email"
                  placeholder="Email Address"
                  required=""
                />
              </div>
            </div>
            <div class="form-row">
              <div class="input-box-exception">
                <input
                  class="text"
                  type="password"
                  name="password"
                  placeholder="Password"
                  required=""
                />
              </div>
            </div>

            <a href="about.html">
              <input class="btn-grad" type="submit" value="SIGN IN"
            /></a>
          </form>
          <footer>
            <p>
              Don't have an Account? <a href="signup.html"> Register Now!</a>
            </p>
          </footer>
        </div>
      </main>

      <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- //main -->
  </body>
</html>
