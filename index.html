<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="css/signInUp.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main -->
    <div class="background wrapper">
      <header>
        <h1>Registration</h1>
      </header>

      <main>
        <div class="form">
          <form action="about.html" method="post">
            <div class="form-row">
              <div class="input-box">
                <input
                  class="text"
                  type="text"
                  name="Firstname"
                  placeholder="Firstname"
                  required=""
                />
              </div>
              <div class="input-box">
                <input
                  class="text"
                  type="text"
                  name="Lastname"
                  placeholder="Lastname"
                  required=""
                />
              </div>
            </div>

            <div class="form-row">
              <div class="input-box-exception">
                <input
                  class="text"
                  type="text"
                  name="Phone"
                  placeholder="Phone Number"
                  required=""
                />
              </div>
            </div>

            <div class="form-row">
              <div class="input-box-exception">
                <select name="gender" id="gender">
                  <option>Choose Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="neutral">Neutral</option>
                  <option value="non-binary">Non-Binary</option>
                  <option value="agender">Agender</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="input-box">
                <input
                  class="text"
                  type="text"
                  name="Country"
                  placeholder="Country"
                  required=""
                />
              </div>
              <div class="input-box">
                <input
                  class="text"
                  type="text"
                  name="State"
                  placeholder="State/Province"
                  required=""
                />
              </div>
            </div>

            <div class="form-row">
              <div class="input-box-exception">
                <input
                  class="text"
                  type="email"
                  name="Email"
                  placeholder="Email Address"
                  required=""
                />
              </div>
            </div>

            <div class="form-row">
              <div class="input-box">
                <input
                  class="text"
                  type="password"
                  name="password"
                  placeholder="Password"
                  required=""
                />
              </div>
              <div class="input-box">
                <input
                  class="text"
                  type="password"
                  name="password"
                  placeholder="Confirm Password"
                  required=""
                />
              </div>
            </div>

            <a href="about.html">
              <input class="btn-grad" type="submit" value="REGISTER"
            /></a>
          </form>
          <footer>
            <p>Have an Account? <a href="signin.html"> Log In Now!</a></p>
          </footer>
        </div>
      </main>

      <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- //main -->
  </body>
</html>
